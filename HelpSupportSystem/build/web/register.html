<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
<div class="blurred-box">
    
    <div class="user-login-box" >
      <span class="user-icon" style="margin-bottom:4%"></span>
      <form method="post" action="EnteringServlet2">
      <input class="user-password" type="text" placeholder="Reg Number" name="idRollNo" />
      <input class="user-password" type="text" placeholder="Name" name="fullname"    />
      <input class="user-password" type="text" placeholder="Course" name="course"    />
      <input class="user-password" type="password" name="password" placeholder="Password"/>
      <input class="user-password" type="password" name="confirm" placeholder="Confirm Password"/>
      <input type="submit" class="user-password" value="Register" />
      <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
